<html lang="en">
<head>
  <title>Kirjotus nopeustesti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">Kirjotus nopeustesti</div>
    <div class="header">
      <div class="wpm">
        <div class="header_text">WPM</div>
        <div class="curr_wpm">100</div>
      </div>
      <div class="cpm">
        <div class="header_text">CPM</div>
        <div class="curr_cpm">100</div>
      </div>
      <div class="errors">
        <div class="header_text">Virheet</div>
        <div class="curr_errors">0</div>
      </div>
      <div class="timer">
        <div class="header_text">Aika</div>
        <div class="curr_time">60s</div>
      </div>
      <div class="accuracy">
        <div class="header_text">% Tarkkuus</div>
        <div class="curr_accuracy">100</div>
      </div>
    </div>
    <div class="quote">Paina alla olevaa tekstikentt채채 aloittaaksesi peli.</div>
    <textarea class="input_area"
        placeholder="Aloita peli painamalla t채h채n..." 
        oninput="processCurrentText()"
        onfocus="startGame()"></textarea>
    <button class="restart_btn" onclick="resetValues()">Uusi peli</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
